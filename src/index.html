<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="main-body">
      <div class="top">
        <img class="logo" src="./img/logo.png" alt="logo" />
      </div>
      <div class="bottom">
        <div class="left">
          <div class="project new-project-div">
            <form class="add-project-form">
              <ul>
                <li>
                  <h4>New Project Name:</h4>
                  <input class="project-name-form" type="text" />
                </li>
                <li>
                  <h4>Description:</h4>
                  <input class="project-description-form" type="text" />
                </li>
                <li class="project-buttons-form">
                  <input
                    class="submit-project-button-form"
                    type="submit"
                    value="create"
                  /><input
                    class="close-project-button-form"
                    type="submit"
                    value="close"
                  />
                </li>
              </ul>
            </form>
          </div>
          <div class="project new-project-tab">
            <h2>Add New Project</h2>
            <img
              class="add-note new-project-button-tab"
              src="./img/addLibrary.png"
              alt="add-note"
              title="Click to add new note"
            />
          </div>
        </div>
        <div class="center"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
